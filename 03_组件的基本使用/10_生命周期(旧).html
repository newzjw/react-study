<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_ComponentLife</title>
</head>
<body>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /*
  需求: 自定义组件
    1. 让指定的文本做显示/隐藏的动画
    2. 切换时间为2S
    3. 点击按钮从界面中移除组件界面（当前组件在页面上消失）
   */

   class Life extends React.Component{
     constructor(a){
       console.log('--constructor--');
       super(a)
     }

    state = {
      opacity:1
    }

    componentWillMount(){
      console.log('--componentWillMount--');
    }
    
    //当组件被“放在”页面上后，紧随其后开一个定时器
    //一般会在componentDidMount里：1.开定时器 2.发送异步ajax请求 .......
    componentDidMount(){
      console.log('--componentDidMount--');
      this.timeId = setInterval(() =>{
        let {opacity} = this.state
        opacity -= 0.1
        if(opacity <= 0){
        opacity = 1
        }
        this.setState({opacity})
      },200)
    }

    componentWillUpdate(){
      console.log('--componentWillUpdate--');
    }

    componentDidUpdate(){
      console.log('--componentDidUpdate--');
    }

    // 一般在componentWillUnmount做一些收尾性工作
    componentWillUnmount(){
      console.log('--componentWillUnmount--');
      // 清除定时器
      clearInterval(this.timeId)
    }

    shouldComponentUpdate(){
      return true
    }
    death = ()=>{
      ReactDOM.unmountComponentAtNode(document.getElementById('example'))
    }

     render(){
      //  定时器不能写render里面，因为这个render执行多次，会生成多个定时器
       console.log('--render--');
       return (
         <div>
          <h1 style={{opacity:this.state.opacity}}>React学不会怎么办？</h1>
          <button onClick={this.death}>不活了</button>
         </div>
       )
     }
   }

   ReactDOM.render(<Life/>,document.getElementById('example'))
  
</script>
</body>
</html>
